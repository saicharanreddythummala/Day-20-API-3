<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
      <!-- bootstrap -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
      <!-- css -->
      <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- container div -->
<div class="container justify-content-center">
    <h2 class="text-center">Digimon</h2>
    <p>search your pokemon here</p>
    <div class="input-group input-group-sm mb-3">
        <input type="text" class="form-control" id="search" placeholder="enter digimon name">
        <span class="input-group-text" id="click"><button class="btn">Search</button></span>
      </div>

      <!-- hidden div to show error -->
      <div id="show_error" class="hidden alert alert-danger alert-dismissible fade" role="alert">   
        <strong>How weird!</strong> We don't know that digimon
      </div>

    <div class="card col-md-5 border-0">
        <div class="img-container">
            <img id="digi-img" src="https://digimon.shadowsmith.com/img/grankuwagamon.jpg" alt="">
        </div>
        <h3 id="digi-name" class="text-center">GranKuwagamon</h3>
        <p id="digi-level" class="text-center fs-4">Level: Mega</p>

    </div>
</div>
    
    <script src="script.js"></script>
</body>
</html>
